<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Golang CRUD</title>
</head>

<body>

    <div class="container mt-5">
        <h3>Data User</h3>
        <a href="/user/add" class="btn btn-sm btn-primary">Tambah Data</a>
        <hr />
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nama Lengkap</th>
                    <th>Usia</th>
                    <th>Jenis Kelamin</th>
                    <th>Alamat</th>
                    <th>No.HP</th>
                    <th>Tanggal Lahir</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range .user }}
                <tr>
                    <td>{{ .NamaLengkap }}</td>
                    <td>{{ .Usia }}</td>
                    <td>{{ .JenisKelamin }}</td>
                    <td>{{ .Alamat }}</td>
                    <td>{{ .No_Hp }}</td>
                    <td>{{ .Tanggal_Lahir }}</td>
                    <td>
                        <a class="btn btn-sm btn-warning" href="/user/edit?id={{.Id}}">Edit</a>
                        <a class="btn btn-sm btn-danger" href="/user/delete?id={{.Id}}" onclick="return confirm('Apakah Anda Ingin menghapus data?')">Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

</body>

</html>
